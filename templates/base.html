<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <title>{% block title %}Flask Demo{% endblock %}</title>

  <!-- Override Bootstrap's colour variables -->
  <style>
    :root {
      --bs-primary:   #d32f2f;  /* strong red */
      --bs-secondary: #ffcdd2;  /* light red/pink */
      --bs-body-bg:   #ffffff;  /* white */
      --bs-body-color:#212121;  /* dark for contrast */
    }
  </style>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoNPZM+8ER2SlkZT1LQKzvZ6sEihWUJ6FxM6LrZ9Wm27N1E"
    crossorigin="anonymous"
  />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;500&display=swap"
    rel="stylesheet"
  >

  <!-- Your custom overrides -->
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  >
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Custom Gradient Background -->
  <style>
    body {
      background: #fff;
      min-height: 100vh;
      font-family: 'Inter', Arial, sans-serif;
    }
    h1, h2, h3, .display-4 {
      font-family: 'Playfair Display', serif;
      font-weight: 900;
    }
  </style>
</head>
<body>
  <!-- Minimal Navbar -->
  <nav class="d-flex justify-content-between align-items-center px-4 py-3" style="background: none; box-shadow: none;">
    <div>
      <span style="font-family: 'Playfair Display', serif; font-weight: 900; font-size: 2rem; letter-spacing: -2px;">â–³</span>
    </div>
    <div>
      <a href="/" class="text-dark text-decoration-none mx-3" style="font-family: 'Inter', sans-serif; font-size: 1.1rem;">Work</a>
      <a href="/about" class="text-dark text-decoration-none mx-3" style="font-family: 'Inter', sans-serif; font-size: 1.1rem;">About</a>
    </div>
  </nav>
  <main class="container" style="margin-top: 0 !important;">
    {% block content %}{% endblock %}
  </main>

  <div class="footer-divider"></div>
  <footer class="text-center text-light py-4" style="background-color: var(--bs-secondary);">
    <div class="container">
      <p class="mb-1">&copy; {{ current_year }} My Flask Site</p>
      <small>Made with <span style="color: #e25555;">&#10084;</span> using Flask &amp; Bootstrap</small>
    </div>
  </footer>


  <!-- Bootstrap JS bundle (includes Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoNPZM+8ER2SlkZT1LQKzvZ6sEihWUJ6FxM6LrZ9Wm27N1E"
    crossorigin="anonymous">
  </script>

  <script>
    function toggleDarkMode() {
      const body = document.body;
      const root = document.documentElement;
      const isDark = body.classList.toggle('dark-mode');
      if (isDark) {
        root.style.setProperty('--bs-primary', '#bb86fc');
        root.style.setProperty('--bs-secondary', '#33334d');
        root.style.setProperty('--bs-body-bg', '#181824');
        root.style.setProperty('--bs-body-color', '#f5f5f5');
      } else {
        root.style.setProperty('--bs-primary', '#d32f2f');
        root.style.setProperty('--bs-secondary', '#ffcdd2');
        root.style.setProperty('--bs-body-bg', '#ffffff');
        root.style.setProperty('--bs-body-color', '#212121');
      }
    }
  </script>
</body>
</html>
