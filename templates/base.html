<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <title>{% block title %}Flask Demo{% endblock %}</title>

  <!-- Override Bootstrap's colour variables -->
  <style>
    :root {
      --bs-primary:   #d32f2f;  /* strong red */
      --bs-secondary: #ffcdd2;  /* light red/pink */
      --bs-body-bg:   #ffffff;  /* white */
      --bs-body-color:#212121;  /* dark for contrast */
    }
  </style>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoNPZM+8ER2SlkZT1LQKzvZ6sEihWUJ6FxM6LrZ9Wm27N1E"
    crossorigin="anonymous"
  />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=DM+Serif+Display&display=swap"
    rel="stylesheet"
  >

  <!-- Your custom overrides -->
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  >
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Custom Gradient Background -->
  <style>
    body {
      background: #f3f4f6;
      min-height: 100vh;
      font-family: 'Space Mono', monospace;
    }
    h1, h2, h3, .display-4 {
      font-family: 'DM Serif Display', serif;
      font-weight: 400;
    }
  </style>
</head>
<body style="margin:0; padding:0;">
  <!-- Navbar with logo -->
  <div class="d-flex align-items-center justify-content-between" style="background-color: #f3f4f6; padding: 0.5rem 1.5rem 0.5rem 0.5rem;">
    <a class="navbar-brand d-flex align-items-center p-0 m-0" href="{{ url_for('index') }}" style="height: 40px;">
      <img
        src="{{ url_for('static', filename='images/logo.png') }}"
        alt="Site Logo"
        height="40"
        class="d-inline-block align-top rounded-circle"
      >
    </a>
    <span id="darkModeToggle" onclick="toggleDarkMode()" style="cursor:pointer; font-size: 1.5rem; user-select: none;">ðŸŒ™</span>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm" style="background-color: #f3f4f6; margin-top: 0; padding-top: 0;">
    <div class="container-fluid p-0">
      <div class="collapse navbar-collapse show" id="mainNavbar" style="flex-grow:1;">
        <ul class="navbar-nav ms-0 mb-2 mb-lg-0 d-flex flex-row align-items-center" style="width:100%;">
          <li class="nav-item mx-1">
            <a class="nav-link{% if request.endpoint=='index' %} active fw-bold{% endif %}"
               href="{{ url_for('index') }}">Home</a>
          </li>
          <li class="nav-item mx-1">
            <a class="nav-link{% if request.endpoint=='about' %} active fw-bold{% endif %}"
               href="{{ url_for('about') }}">About</a>
          </li>
          <li class="nav-item mx-1">
            <a class="nav-link{% if request.endpoint=='projects' %} active fw-bold{% endif %}"
               href="{{ url_for('projects') }}">Projects</a>
          </li>
          <li class="nav-item mx-1">
            <a class="nav-link{% if request.endpoint=='blog' %} active fw-bold{% endif %}"
               href="{{ url_for('blog') }}">Blog</a>
          </li>
          <li class="nav-item mx-1">
            <a class="nav-link{% if request.endpoint=='gallery' %} active fw-bold{% endif %}"
               href="{{ url_for('gallery') }}">Gallery</a>
          </li>
          <li class="nav-item mx-1">
            <a class="nav-link{% if request.endpoint=='achievements' %} active fw-bold{% endif %}"
               href="{{ url_for('achievements') }}">Achievements</a>
          </li>
          <li class="nav-item mx-1">
            <a class="nav-link{% if request.endpoint=='contact' %} active fw-bold{% endif %}"
               href="{{ url_for('contact') }}">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content area -->
  <main class="container" style="margin-top: 0 !important;">
    {% block content %}{% endblock %}
  </main>

  <div class="footer-divider"></div>
  <footer class="text-center text-light py-4" style="background-color: var(--bs-secondary);">
    <div class="container">
      <p class="mb-1">&copy; {{ current_year }} My Flask Site</p>
      <small>Made with <span style="color: #e25555;">&#10084;</span> using Flask &amp; Bootstrap</small>
    </div>
  </footer>


  <!-- Bootstrap JS bundle (includes Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoNPZM+8ER2SlkZT1LQKzvZ6sEihWUJ6FxM6LrZ9Wm27N1E"
    crossorigin="anonymous">
  </script>

  <script>
    function toggleDarkMode() {
      const body = document.body;
      const root = document.documentElement;
      const isDark = body.classList.toggle('dark-mode');
      if (isDark) {
        root.style.setProperty('--bs-primary', '#bb86fc');
        root.style.setProperty('--bs-secondary', '#33334d');
        root.style.setProperty('--bs-body-bg', '#181824');
        root.style.setProperty('--bs-body-color', '#f5f5f5');
      } else {
        root.style.setProperty('--bs-primary', '#d32f2f');
        root.style.setProperty('--bs-secondary', '#ffcdd2');
        root.style.setProperty('--bs-body-bg', '#ffffff');
        root.style.setProperty('--bs-body-color', '#212121');
      }
    }
  </script>
</body>
</html>
