<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <title>{% block title %}Flask Demo{% endblock %}</title>

  <!-- Override Bootstrap's colour variables -->
  <style>
    :root {
      --bs-primary:   #d32f2f;  /* strong red */
      --bs-secondary: #ffcdd2;  /* light red/pink */
      --bs-body-bg:   #ffffff;  /* white */
      --bs-body-color:#212121;  /* dark for contrast */
    }
  </style>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoNPZM+8ER2SlkZT1LQKzvZ6sEihWUJ6FxM6LrZ9Wm27N1E"
    crossorigin="anonymous"
  />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Montserrat:wght@700&display=swap"
    rel="stylesheet"
  >

  <!-- Your custom overrides -->
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  >
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!-- Navbar with logo -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm" style="background-color: rgba(255,255,255,0.95);">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
        <img
          src="{{ url_for('static', filename='images/logo.png') }}"
          alt="Site Logo"
          height="40"
          class="d-inline-block align-top me-2 rounded-circle"
        >
        <span>My Flask Site</span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mainNavbar"
        aria-controls="mainNavbar"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item mx-1">
            <a class="nav-link{% if request.endpoint=='index' %} active fw-bold{% endif %}"
               href="{{ url_for('index') }}">Home</a>
          </li>
          <li class="nav-item mx-1">
            <a class="nav-link{% if request.endpoint=='about' %} active fw-bold{% endif %}"
               href="{{ url_for('about') }}">About</a>
          </li>
          <li class="nav-item mx-1">
            <a class="nav-link{% if request.endpoint=='projects' %} active fw-bold{% endif %}"
               href="{{ url_for('projects') }}">Projects</a>
          </li>
          <li class="nav-item mx-1">
            <a class="nav-link{% if request.endpoint=='blog' %} active fw-bold{% endif %}"
               href="{{ url_for('blog') }}">Blog</a>
          </li>
          <li class="nav-item mx-1">
            <a class="nav-link{% if request.endpoint=='gallery' %} active fw-bold{% endif %}"
               href="{{ url_for('gallery') }}">Gallery</a>
          </li>
          <li class="nav-item mx-1">
            <a class="nav-link{% if request.endpoint=='achievements' %} active fw-bold{% endif %}"
               href="{{ url_for('achievements') }}">Achievements</a>
          </li>
          <li class="nav-item mx-1">
            <a class="nav-link{% if request.endpoint=='contact' %} active fw-bold{% endif %}"
               href="{{ url_for('contact') }}">Contact</a>
          </li>
        </ul>
        <!-- Dark Mode Toggle Switch -->
        <div class="form-check form-switch ms-3">
          <input class="form-check-input" type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
          <label class="form-check-label" for="darkModeToggle" style="cursor:pointer;">ðŸŒ™</label>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main content area -->
  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <div class="footer-divider"></div>
  <footer class="text-center text-light py-4" style="background-color: var(--bs-secondary);">
    <div class="container">
      <p class="mb-1">&copy; {{ current_year }} My Flask Site</p>
      <small>Made with <span style="color: #e25555;">&#10084;</span> using Flask &amp; Bootstrap</small>
    </div>
  </footer>


  <!-- Bootstrap JS bundle (includes Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoNPZM+8ER2SlkZT1LQKzvZ6sEihWUJ6FxM6LrZ9Wm27N1E"
    crossorigin="anonymous">
  </script>

  <script>
    function toggleDarkMode() {
      const body = document.body;
      const root = document.documentElement;
      const isDark = body.classList.toggle('dark-mode');
      if (isDark) {
        root.style.setProperty('--bs-primary', '#bb86fc');
        root.style.setProperty('--bs-secondary', '#33334d');
        root.style.setProperty('--bs-body-bg', '#181824');
        root.style.setProperty('--bs-body-color', '#f5f5f5');
      } else {
        root.style.setProperty('--bs-primary', '#d32f2f');
        root.style.setProperty('--bs-secondary', '#ffcdd2');
        root.style.setProperty('--bs-body-bg', '#ffffff');
        root.style.setProperty('--bs-body-color', '#212121');
      }
    }
  </script>
</body>
</html>
