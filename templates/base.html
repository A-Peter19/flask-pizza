<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <title>{% block title %}Flask Demo{% endblock %}</title>

  <!-- Override Bootstrapâ€™s colour variables -->
  <style>
    :root {
      --bs-primary:   #1a73e8;  /* your custom primary */
      --bs-secondary: #f0b90b;  /* your custom secondary */
      --bs-body-bg:   #ffffff;
      --bs-body-color:#343a40;
    }
  </style>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoNPZM+8ER2SlkZT1LQKzvZ6sEihWUJ6FxM6LrZ9Wm27N1E"
    crossorigin="anonymous"
  />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet"
  >

  <!-- Your custom overrides -->
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  >
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!-- Navbar with logo -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
        <img
          src="{{ url_for('static', filename='images/logo.png') }}"
          alt="Site Logo"
          height="40"
          class="d-inline-block align-top me-2 rounded-circle"
        >
        <span>My Flask Site</span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mainNavbar"
        aria-controls="mainNavbar"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link{% if request.endpoint=='index' %} active{% endif %}"
               href="{{ url_for('index') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if request.endpoint=='about' %} active{% endif %}"
               href="{{ url_for('about') }}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if request.endpoint=='posts' %} active{% endif %}"
               href="{{ url_for('posts') }}">Posts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if request.endpoint=='user' %} active{% endif %}"
               href="{{ url_for('user', name='Guest') }}">Greet Guest</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content area -->
  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <div class="footer-divider"></div>
  <footer class="text-center text-light py-4" style="background-color: var(--bs-secondary);">
    <div class="container">
      <p class="mb-1">&copy; {{ current_year }} My Flask Site</p>
      <small>Made with <span style="color: #e25555;">&#10084;</span> using Flask &amp; Bootstrap</small>
    </div>
  </footer>


  <!-- Bootstrap JS bundle (includes Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoNPZM+8ER2SlkZT1LQKzvZ6sEihWUJ6FxM6LrZ9Wm27N1E"
    crossorigin="anonymous">
  </script>
</body>
</html>
